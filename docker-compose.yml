version: '3.1'
services:

  config-service:
    container_name: config-service
    image: rolandsall24/config_service:1.0.0
    build: ./config_service/
    ports:
      - "8888:8888"

    healthcheck:
      test: "curl --fail --silent localhost:8888/actuator/health | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  register-service:
    container_name: register-service
    image: rolandsall24/register_service:1.0.0
    build: ./register_service/
    ports:
      - "8761:8761"

    healthcheck:
      test: "curl --fail --silent localhost:8761/actuator/health | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

    depends_on:
      config-service:
        condition: service_healthy

  company-service:
    container_name: company-service
    image: rolandsall24/company_service:1.0.0
    build: ./company_service
    ports:
      - "8081:8081"

    depends_on:
      config-service:
        condition: service_healthy
      register-service:
        condition: service_healthy

    links:
      - company_service_mySQL

  company_service_mySQL:
    container_name: company_service_mySQL
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=company
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root

    volumes:
      - company_service_target:/var/lib/mysql

  mongo:
    image: mongo
    container_name: product-service-mongodb
    restart: always
    ports:
      - 27017:27017

  product-service:
    container_name: product-service
    image: rolandsall24/product_service:1.0.0
    build: ./product_service/
    ports:
      - "8084:8084"
    links:
      - mongo
    depends_on:
      config-service:
        condition: service_healthy
      register-service:
        condition: service_healthy

  gateway_service:
    container_name: gateway_service
    image: rolandsall24/gateway_service:1.0.0
    build: ./gateway_service/
    ports:
      - "8088:8088"
    depends_on:
      register-service:
        condition: service_healthy
      config-service:
        condition: service_healthy

  distributor-service:
    container_name: distributor-service
    image: rolandsall24/distributor-service:1.0.0
    build: ./distributor_service/
    ports:
      - "8083:8083"
    depends_on:
      config-service:
        condition: service_healthy
      register-service:
        condition: service_healthy


volumes:
  company_service_target: